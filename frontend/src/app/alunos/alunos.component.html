<div class="mat-elevation-z8">
  <table #minhaTabela mat-table [dataSource]="service.listaAlunos">
    <!-- Id Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef >Matricula</th>
      <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="turma">
      <th mat-header-cell *matHeaderCellDef>Turma</th>
      <td mat-cell *matCellDef="let row">{{row.turma.nome}}</td>
    </ng-container> -->

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button (click)="removeAluno(i,row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>
  </table>

</div>

{{service.listaAlunos | json}}
